add_newline = false
format = """
$all\
"""

[cmd_duration]
disabled = true

[directory]
read_only = " 󰌾"
truncate_to_repo = false
repo_root_style = "bold purple"

[directory.substitutions]
"~/win" = "󰖳 ~"
"/mnt/c/Users/tobyv" = "󰖳 ~"
"/mnt/c" = '󰖳 C:'
"/mnt/d" = '󰖳 D:'
"/mnt/e" = '󰖳 E:'

[fill]
disabled = true
symbol = ""

[hostname]
ssh_symbol = " "
format = "[$hostname]($style) in "

[status]
disabled = true

[aws]
symbol = "  "

[buf]
symbol = " "
format = '(with [$symbol$version ]($style))'

[bun]
format = '(via [$symbol($version )]($style))'

