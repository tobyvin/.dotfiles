- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [yes | ./fzf/install --bin, Installing fzf]

- link:
    ~/.zshrc:
    ~/.p10k.zsh:
    ~/.gitconfig:
    ~/.ssh/config: "ssh/config"
    ~/.gnupg/gpg.conf: "gnupg/gpg.conf"