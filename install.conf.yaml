- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.zsh:
    ~/.zshrc:
    ~/.zprofile:
    ~/.p10k.zsh:
    ~/.gitconfig:
    ~/.ssh/config: 
      path: ssh/config
      force: false
     
- shell:
    - command: git submodule update --init --recursive
      description: Installing submodules
      quiet: true
      stdout: true
      stderr: true
    - command: ./fzf/install --bin
      description: Installing fzf
      quiet: true
      stdout: true
      stderr: true