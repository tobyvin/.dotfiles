- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.zsh:
    ~/.zshrc:
    ~/.zprofile:
    ~/.p10k.zsh:
    ~/.gitconfig:
    ~/.ssh/config:
      path: ssh/config
      force: false
