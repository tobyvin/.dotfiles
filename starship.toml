[status]
disabled = true
format = "[$symbol$maybe_int]($style)"
pipestatus_format = "\\[$pipestatus\\]"
pipestatus = true
map_symbol = true
style = "red"
symbol = "☓"
recognize_signal_code = true
success_symbol = "[✓](bright-green)"
signal_symbol = "[⚡](bright-yellow)"
not_executable_symbol = "!"
not_found_symbol = "?"
sigint_symbol = ""

