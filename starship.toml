format = """
$all\
"""

add_newline = false

[fill]
disabled = true
symbol = ""

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

[aws]
symbol = "  "

[conda]
symbol = " "

[cmd_duration]
disabled = true
format = "[$duration](bold yellow)"
show_notifications = true
min_time_to_notify = 1_000

[dart]
symbol = " "

[directory]
read_only = " "
# truncation_length = 2
fish_style_pwd_dir_length = 1
truncate_to_repo = false

[directory.substitutions]
"~/win" = " ~"
"/mnt/c/Users/tobyv" = " ~"
"/mnt/c" = ' C:'
"/mnt/d" = ' D:'
"/mnt/e" = ' E:'

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
