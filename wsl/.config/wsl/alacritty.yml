import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/options.yml
  - ~/.config/alacritty/key_bindings.yml

font:
  normal:
    family: FiraCode NF
    style: Regular
  bold:
    family: FiraCode NF
    style: Bold
  italic:
    family: FiraCode NF
    style: Italic
  bold_italic:
    family: FiraCode NF
    style: Bold Italic

shell:
  program: C:\WINDOWS\system32\wsl.exe
  args:
    - "tmux new -As main"

working_directory: '\\wsl$\Arch\home\tobyv'